<div *ngIf="guest">

  <h2>{{ guest.name | uppercase }} Details</h2>
  <div><span>id: </span>{{guest.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="guest.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
